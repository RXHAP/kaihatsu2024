<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <h1>タイムテーブル</h1>
  <h2 class="no-space" id="day"></h2>
  <button class="no-space" id="day1" style="height:52px; border-radius:26px; width:80px; background-color:cadetblue;">一日目</button>
  <button class="no-space" id="day2" style="height:52px; border-radius:26px; width:80px; background-color:cadetblue;">二日目</button>
  <div style="width:95%; margin:0 auto;">
    <div class="container-fluid" style="padding:0;">
      <div class="row text-center" style="width:90%; margin-left:auto; margin-right:0;">
        <div class="col"><h6>フィリアホール</h5></div>
        <div class="col"><h6>体育館</h6></div>
        <div class="col"><h6>プラザホール</h6></div>
        <div class="col"><h6>吹き抜け</h6></div>
      </div>
    </div>
    <div id="timetable-area" style="width:90%; height:200vh; position:relative; margin-left:auto; margin-right:0;">
      <div class="scale-unit full"><h5 class="timeaxis no-space">9:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">10:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">11:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">12:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">13:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">14:00</h5></div>
      <div class="scale-unit semi"></div>
      <div class="scale-unit full"><h5 class="timeaxis no-space">15:00</h5></div>
      <div class="scale-unit semi"></div>
    </div>
    <div class="row text-center" style="width:90%; margin-left:auto; margin-right:0;">
      <div class="col"><h6>フィリアホール</h5></div>
      <div class="col"><h6>体育館</h6></div>
      <div class="col"><h6>プラザホール</h6></div>
      <div class="col"><h6>吹き抜け</h6></div>
    </div>
  </div>
</body>
</html>
