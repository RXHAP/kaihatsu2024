<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="開智中学・高等学校の文化祭「開智発表会」の公式ホームページです。" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

  <title>第28回 開智発表会 公式ホームページ</title>
</head>

<body>
  <!-- ここからHeader -->
  <header style="position:fixed; width:100%; z-index:99;">
    <!-- Bootstrap5のおまじない 画面上部のナビゲーション -->
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" id="top" href="#"><img src="/img/logo1500.png" alt="ロゴ" style="height: 35px;">開智発表会</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar"
          aria-controls="Navbar" aria-expanded="false" aria-label="ナビゲーションの切り替え">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="Navbar">
          <ul class="navbar-nav me-auto mb-2 mb-sm-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="summary" href="/summary/">概要</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="access" href="/access/">アクセス</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="notice" href="/notice/">お知らせ</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="project" href="/project/">企画・探究</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="timetable" href="/timetable/">タイムテーブル</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" id="map" href="/map/">校内MAP</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <span class="title" style="transform-style:preserve-3d; perspective:500px; position:fixed; z-index:100; background-color:#000; height:100vh; width:100vw;">
    <!-- JavaScript無効時のメッセージ -->
    <noscript>
      <p style="color: white;">JavaScriptが無効のため、コンテンツが読み込めません。</p>
    </noscript>
    <img src="/img/logo1500-frame.png" alt="ロゴ"
      style="position:absolute; height:min(70vh, 90vw); left:50%; top:50%; margin-top:max(-35vh, -45vw); margin-left:max(-35vh, -45vw);">
    <img src="/img/logo1500-light.png" alt="" class="titlelogo"
      style="position:absolute; height:min(70vh, 90vw); transform:translateZ(40px); left:50%; top:50%; margin-top:max(-35vh, -45vw); margin-left:max(-35vh, -45vw);">
  </span>

  <!-- ここから本体(の枠組) -->
  <div id="main" style="color:white; padding:7%; padding-top:80px; min-height:100vh; width:100%;"></div>

  <footer>
    <div class="container-fluid" style="background-color:#454545; color:white;">
      <div class="row justify-content-center text-center">
        <div class="col-12">
          <p style="margin-bottom: 10px;">Copyright © 2024 第28回開智発表会 All Rights Reserved.</p>
          <p style="font-size: x-small;">
            本サイトでは、サイトの利用状況を把握するために、Google社の提供するアクセス解析ツール「Googleアナリティクス」を使用しています。<br>アナリティクスは、Cookieを使用して利用者のアクセス情報を収集します。<br>収集した情報は、Google社のプライバシーポリシーに基づいて管理されます。
          </p>
        </div>
      </div>
    </div>
  </footer>

  <!--
    使っている(もしくは予定)の外部のプログラム
    ・jQuery
    ・Bootstrap
    -->
  <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  <!-- 自分で書いたJSの読み込み -->
  <script src="/useful.js"></script>
  <script>
    // ロゴのやつ
    window.onload = function () {
      sleepSetTimeout(3500, () => $(".title").animate({ opacity: 0, }, 1000));
      sleepSetTimeout(4500, () => $(".title").remove())
    };

    $(document).ready(function () {
      $(".navbar-nav li a, #main").click(function (event) {
        $(".navbar-collapse").collapse('hide');
      });
    });
  </script>
  <script src="/index.js"></script>
</body>
</html>
