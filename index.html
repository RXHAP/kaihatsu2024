<!DOCTYPE html>
<html lang="jp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">

    <title>開智発表会2024 テストサイト</title>
</head>

<body>
    <!-- ここからHeader -->
    <header>
        <noscript>
            <p style="color: white;">JavaScriptが無効のため、コンテンツが読み込めません。</p>
        </noscript>
        <!-- Bootstrap5のおまじない 画面上部のナビゲーション -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" id="top" href="#">開智発表会</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#Navbar" aria-controls="Navbar" aria-expanded="false" aria-label="ナビゲーションの切り替え">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-sm-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="summary" href="#">概要</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="access" href="#">アクセス</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="notice" href="#">お知らせ</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="project" href="#">企画・探究</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" id="timetable" href="#">タイムテーブル</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <!-- ここから本体(の枠組) -->
    <div class="container-fluid main">
        <div class="row">
            <div class="col " id="main">

            </div>
        </div>
    </div>


    <!--
    使っている(もしくは予定)の外部のプログラム
    ・jQuery
    ・Bootstrap
    -->
    <script src=" https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <!-- 自分で書いたJSの読み込み -->
    <script src="./index.js"></script>
</body>
</html>
