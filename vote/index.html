<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="/2024/index.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
  <title>開智発表会 企画投票フォーム</title>
</head>
<body style="width:95vw; margin:0 auto;">
<style>
  select {
    width: 300px;
    height: 50px;
  }
</style>

  <noscript>JavaScriptが無効になっています。有効化しないと送信できません。</noscript>
  <h1>開智発表会 企画投票フォーム</h1>
  <h3 class="no-space">回答期限: 2024/9/15(日) 15:20まで</h3>

  <h2 class="no-space">Q1. 開智中学・高等学校との関係性を教えてください。</h2>
  <p style="color:#ffff85;">*必須</p>
  <select name="attribute" id="attribute">
    <option value="null">--回答を選択--</option>
    <option value="parent">保護者</option>
    <option value="obog">OB・OG</option>
    <option value="Examinee">受験生</option>
    <option value="other">一般(その他)</option>
  </select>

  <h2>Q2. 開智発表会に来たのは何回目ですか？</h2>
  <p style="color:#ffff85;">*必須</p>
  <select name="times" id="times">
    <option value="null">--回答を選択--</option>
    <option value="first">初めて</option>
    <option value="second">二回目</option>
    <option value="third">三回目</option>
    <option value="fourth">四回目</option>
    <option value="fifth">五回目</option>
    <option value="sixth">六回目</option>
    <option value="more">七回以上</option>
  </select>

  <h2>Q3. 投票したい教室企画を選択してください。(3つまで、順不同)</h2>
  <select name="room1" id="room1">
    <option value="null1">--回答を選択--</option>
  </select>
  <select name="room2" id="room2">
    <option value="null2">--回答を選択--</option>
  </select>
  <select name="room3" id="room3">
    <option value="null3">--回答を選択--</option>
  </select>

  <h2>Q4. 投票したい舞台企画を選択してください。(3つまで、順不同)</h2>
  <select name="stage1" id="stage1">
    <option value="null1">--回答を選択--</option>
  </select>
  <select name="stage2" id="stage2">
    <option value="null2">--回答を選択--</option>
  </select>
  <select name="stage3" id="stage3">
    <option value="null3">--回答を選択--</option>
  </select>

  <h2>Q5. 投票したい音楽企画を選択してください。(3つまで、順不同)</h2>
  <select name="music1" id="music1">
    <option value="null1">--回答を選択--</option>
  </select>
  <select name="music2" id="music2">
    <option value="null2">--回答を選択--</option>
  </select>
  <select name="music3" id="music3">
    <option value="null3">--回答を選択--</option>
  </select>

  <h2>Q6. 投票したい食販企画を選択してください。(1つのみ)</h2>
  <select name="eat" id="eat">
    <option value="null">--回答を選択--</option>
  </select>

  <h2>Q7. 投票したい壁画企画を選択してください。(1つのみ)</h2>
  <select name="wall" id="wall">
    <option value="null">--回答を選択--</option>
    <option value="2A">2年A組</option>
    <option value="2B">2年B組</option>
    <option value="2C">2年C組</option>
    <option value="2D">2年D組</option>
    <option value="2E">2年E組</option>
    <option value="2F">2年F組</option>
    <option value="2G">2年G組</option>
    <option value="2H">2年H組</option>
  </select>

  <p></p>
  <button id="submit" style="width:100px; margin-bottom:100px; margin-top:50px;">投票する</button>

  <script src="./script.js"></script>
</body>
</html>
